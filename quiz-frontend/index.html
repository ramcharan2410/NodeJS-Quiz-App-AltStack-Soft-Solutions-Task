<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node.js Quiz</title>
    <link rel="stylesheet" href="/quiz-frontend/styles.css" />
  </head>
  <body>
    <h1>Node.js Quiz - AltStack Soft Solutions LLP</h1>
    <div id="readyPrompt" class="readyPrompt">
      <h2>Ready to take the quiz?</h2>
      <button onclick="startQuiz()">Yes, I'm ready</button>
      <button onclick="prepareMore()">No, I would like to prepare more!</button>
    </div>
    <div id="response" class="response" style="display: none">
      Take your time to prepare. Click 'Yes, I'm ready' when you are ready to
      start.
    </div>
    <div id="quiz" class="quiz" style="display: none"></div>
    <button id="submitBtn" onclick="submitAnswers()" style="display: none">
      Submit Answers
    </button>
    <footer>Copyright &copy; AltStack Soft Solutions LLP</footer>
    <script>
      async function loadQuestions() {
        try {
          const response = await fetch('http://localhost:3000/api/questions')
          if (!response.ok) {
            throw new Error('Failed to fetch questions')
          }
          const data = await response.json()
          console.log(data)
          const quizDiv = document.getElementById('quiz')
          data.forEach((question, index) => {
            quizDiv.innerHTML += `
                        <div>
                            <h3>${index + 1}. ${question.question}</h3>
                        <ul>
                            <li><input type="radio" name="answer${index}" value="A">${
              question.options.A
            }</li>
                            <li><input type="radio" name="answer${index}" value="B">${
              question.options.B
            }</li>
                            <li><input type="radio" name="answer${index}" value="C">${
              question.options.C
            }</li>
                            <li><input type="radio" name="answer${index}" value="D">${
              question.options.D
            }</li>
                        </ul>
                            </div>
                    `
          })
        } catch (error) {
          console.error(error)
          alert('Failed to load questions')
        }
      }

      async function submitAnswers() {
        const answers = []
        const quizDiv = document.getElementById('quiz')
        for (let i = 0; i < quizDiv.children.length; i++) {
          const questionDiv = quizDiv.children[i]
          const selectedOption = questionDiv.querySelector('input:checked')
          answers.push(selectedOption ? selectedOption.value : '')
        }
        console.log(answers)
        try {
          const response = await fetch('http://localhost:3000/api/submit', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ answers }),
          })
          if (!response.ok) {
            throw new Error('Failed to submit answers')
          }
          const data = await response.json()
          alert(`Your score: ${data.score}`)
        } catch (error) {
          console.error(error)
          alert('Failed to submit answers')
        }
      }

      function startQuiz() {
        document.getElementById('readyPrompt').style.display = 'none'
        document.getElementById('quiz').style.display = 'block'
        document.getElementById('submitBtn').style.display = 'block'
        document.getElementById('response').style.display = 'none'
        // Start timer logic
        // You can implement timer logic here
      }

      function prepareMore() {
        document.getElementById('response').style.display = 'block'
      }

      loadQuestions()
    </script>
  </body>
</html>
